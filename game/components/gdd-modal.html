<div id="gdd-modal">
    <div class="gdd-modal-content">
        <span class="gdd-modal-close-btn" id="close-gdd-modal">&times;</span>
        <h2>Game Development Document (G.D.D.)</h2>
        <div id="gdd-content-area">
            <div class="gdd-section">
                <h3>Game Overview</h3>
                <textarea id="gdd-overview" placeholder="Enter game overview here..."></textarea>
            </div>
            <div class="gdd-section">
                <h3>Gameplay Mechanics</h3>
                <div id="gdd-gameplay-list" class="gdd-functionality-list">
                    <!-- Gameplay functionalities will be listed here by JS -->
                </div>
            </div>
            <div class="gdd-section">
                <h3>Player Actions (What you can do)</h3>
                <div id="gdd-player-actions-list" class="gdd-functionality-list">
                    <!-- Player actions will be listed here by JS -->
                </div>
            </div>
        </div>
        <button id="save-gdd-btn" class="sidebar-button">Save G.D.D.</button>
    </div>
</div>
