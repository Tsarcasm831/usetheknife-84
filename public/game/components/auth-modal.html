<div id="auth-modal">
    <div class="auth-modal-content">
        <span class="auth-modal-close-btn" id="close-auth-modal-btn">&times;</span>
        <h2 id="auth-modal-title">Access Network Terminal</h2>
        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <label for="auth-username">Callsign:</label>
                <input type="text" id="auth-username" name="username">
            </div>
            <div class="form-group">
                <label for="auth-email">Chrono-Link (Email):</label>
                <input type="email" id="auth-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="auth-password">Access Code (Password):</label>
                <input type="password" id="auth-password" name="password" required>
            </div>
            <div id="auth-error-message" class="auth-error-message"></div>
            <div id="auth-ai-message" class="auth-ai-message" style="display:none;"></div>
            <button type="submit" id="auth-action-button" class="auth-button">Sign In</button>
        </form>
        <a id="auth-switch-link" class="auth-switch-link">No account? Register Operative</a>
    </div>
</div>
