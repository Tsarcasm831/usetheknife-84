<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Multiplayer Social Space</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000; /* Base background */
        }
        #webgl-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* WebGL behind CSS3D */
        }
        #css3d-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* CSS3D on top */
            pointer-events: none; /* Allow clicks to pass through to WebGL by default */
        }
        #css3d-container > div > div { /* Target the CSS3DObject container */
             pointer-events: auto; /* Enable pointer events for the UI elements */
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3; /* UI overlay on top of everything */
        }
        #crosshair {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: transparent;
            pointer-events: none;
            transition: all 0.1s ease; /* Add transition for smooth changes */
        }
        #chomp-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #555;
            border-radius: 3px;
            overflow: hidden;
            display: none;
            pointer-events: none;
        }
        #chomp-indicator-fill {
            width: 0%;
            height: 100%;
            background-color: #ffcc00;
            transition: width 0.1s linear;
        }
        #currency-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        #player-list {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 250px; /* Slightly wider for the button */
            pointer-events: auto; /* Allow clicking buttons in the list */
        }
        .player-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            justify-content: space-between; /* Pushes button to the right */
        }
        .player-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .player-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
            margin-right: 10px; /* Space before button */
        }
        .player-info {
             font-size: 14px;
             line-height: 1.2;
             margin-bottom: 2px;
             white-space: nowrap;       /* Prevent name wrapping */
             overflow: hidden;          /* Hide overflow */
             text-overflow: ellipsis;   /* Add ellipsis if name is too long */
             max-width: 120px;         /* Limit width of name */
        }
        .player-money {
            color: #ffffaa;
            font-size: 12px;
            line-height: 1;
        }
        .give-money-button {
            padding: 3px 8px;
            font-size: 11px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0; /* Prevent button from shrinking */
            margin-left: auto; /* Helps push to the right */
        }
        .give-money-button:hover {
            background-color: #45a049;
        }
        .give-money-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 350px;
            pointer-events: all;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #chat-messages {
            height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px 5px 0 0;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        #chat-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 0 0 5px 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            box-sizing: border-box;
        }
        .chat-message {
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        .chat-username {
            font-weight: bold;
            margin-right: 5px;
        }
        /* Styles for the 3D Slot Machine UI */
        .slot-machine-ui {
            width: 400px; 
            height: 260px; 
            background-color: #330000; 
            border: 5px solid #990000; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 15px;
            color: #ff9900; 
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-image: linear-gradient(to bottom, #330000, #220000);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .slot-reels {
            display: flex;
            justify-content: center;
            gap: 20px; 
            font-size: 60px; 
            margin: 15px 0;
            perspective: 400px;
        }
        .slot-reel {
            width: 80px; 
            height: 90px; 
            background-color: #440000; 
            color: #ffcc00; 
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            border: 3px solid #aa0000; 
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7), 0 0 5px rgba(255, 0, 0, 0.3);
            transition: transform 0.3s ease-out, box-shadow 0.2s ease, color 0.2s ease;
        }
        .slot-theme-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff9900;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }
        @keyframes spinReel {
            0% { transform: translateZ(-100px) rotateX(0deg); }
            100% { transform: translateZ(-100px) rotateX(360deg); }
        }
        .slot-reel.spinning {
            animation: spinReel 0.1s linear infinite;
            color: #fff; 
        }
        @keyframes winPulse {
            0% { transform: scale(1); box-shadow: inset 0 0 10px rgba(0,0,0,0.7), 0 0 5px rgba(255,150,0,0.5); color: #ffcc00; }
            50% { transform: scale(1.15); box-shadow: inset 0 0 15px rgba(0,0,0,0.9), 0 0 20px rgba(255,200,0,1); color: #fff0aa; }
            100% { transform: scale(1); box-shadow: inset 0 0 10px rgba(0,0,0,0.7), 0 0 5px rgba(255,150,0,0.5); color: #ffcc00; }
        }
        .slot-reel.winning {
            animation: winPulse 0.5s ease-in-out 2; 
            border-color: #ffcc00; 
        }
        @keyframes winMessagePulse {
             0% { text-shadow: 0 0 5px rgba(255, 150, 0, 0.5); transform: scale(1); }
            50% { text-shadow: 0 0 15px rgba(255, 200, 0, 1); transform: scale(1.05); }
            100% { text-shadow: 0 0 5px rgba(255, 150, 0, 0.5); transform: scale(1); }
        }
        .slot-message.winning {
            animation: winMessagePulse 0.5s ease-in-out 2; 
            color: #ffffaa; 
        }
        .slot-message {
            font-size: 18px; 
            font-weight: bold;
            min-height: 24px;
            color: #ff3300; 
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            margin: 10px 0;
        }
        .slot-button {
            padding: 12px 25px; 
            font-size: 20px; 
            background-color: #990000; 
            color: #ffcc00; 
            border: 3px solid #ff6600; 
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            font-weight: bold;
            letter-spacing: 1px;
        }
        .slot-button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 15px #ff3300; 
        }
        .slot-button:active {
            background-color: #660000;
            transform: scale(0.95); 
        }
        .slot-button:disabled {
            background-color: #442222;
            border-color: #661111;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .bet-controls {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .bet-amount {
            margin: 0 15px;
            font-size: 20px; 
            color: #ffcc00; 
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            min-width: 120px; 
            text-align: center; 
        }

        .bet-button {
            width: 35px; 
            height: 35px; 
            background-color: #990000;
            color: #ffcc00;
            border: 3px solid #ff6600; 
            border-radius: 8px;
            font-size: 22px; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .bet-button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 15px #ff3300;
        }

        .bet-button:active {
            background-color: #660000;
            transform: scale(0.9);
        }
        .multiplier-wheel-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        
        .multiplier-number {
            font-size: 120px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 20px #ff3300, 0 0 40px #ff6600;
            animation: scaleNumber 0.3s infinite alternate;
        }
        
        @keyframes scaleNumber {
            0% { transform: scale(1); text-shadow: 0 0 20px #ff3300, 0 0 40px #ff6600; }
            100% { transform: scale(1.2); text-shadow: 0 0 30px #ff6600, 0 0 60px #ffcc00; }
        }
        
        .multiplier-result {
            position: absolute;
            font-size: 150px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 30px #ff3300, 0 0 60px #ff6600;
            animation: winMessagePulse 0.5s ease-in-out 2;
        }
        
        .multiplier-wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            animation: spinWheel 5s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
        }
        
        .wheel-segment {
            position: absolute;
            width: 150px;
            height: 150px;
            transform-origin: bottom right;
            top: 0;
            right: 50%;
            overflow: hidden;
            transform: rotate(0deg) skewY(60deg);
        }
        
        .wheel-segment-inner {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            transform: skewY(-60deg);
            transform-origin: bottom right;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .wheel-center {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            border-radius: 50%;
            border: 5px solid #ffdc00;
            z-index: 2;
        }
        
        .wheel-ticker {
            position: absolute;
            width: 20px;
            height: 40px;
            background: #ff3300;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            z-index: 2;
        }
        
        .wheel-result {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #ffdc00;
            text-shadow: 0 0 10px #ff3300;
        }
        
        @keyframes spinWheel {
            0% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(var(--spin-amount)); }
        }
        
        .free-spins-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffcc00;
            border-radius: 5px;
            color: #ffcc00;
            padding: 8px 15px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            text-shadow: 0 0 5px #ff6600;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        /* Mines Game Styles */
        .mines-game-ui {
            width: 400px;
            height: 400px;
            background-color: #222244;
            border: 5px solid #4444aa;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            color: #aaccff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-image: linear-gradient(to bottom, #222244, #111133);
            box-shadow: inset 0 0 20px rgba(0, 0, 100, 0.8);
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .mines-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaccff;
            text-shadow: 0 0 3px rgba(0, 100, 255, 0.6);
        }
        
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
            width: 320px;
            height: 320px;
            margin: 10px 0;
        }
        
        .mines-tile {
            background-color: #334477;
            border: 2px solid #5566aa;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #ffffff;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }
        
        .mines-tile:hover {
            background-color: #445588;
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
        }
        
        .mines-tile.revealed {
            cursor: default;
        }
        
        .mines-tile.gem {
            background-color: #226622;
            border-color: #44aa44;
            box-shadow: 0 0 10px #44aa44;
            animation: gemPulse 2s infinite alternate;
        }
        
        .mines-tile.mine {
            background-color: #662222;
            border-color: #aa4444;
            box-shadow: 0 0 10px #aa4444;
            animation: minePulse 0.5s 3;
        }
        
        @keyframes gemPulse {
            0% { box-shadow: 0 0 5px #44aa44; }
            100% { box-shadow: 0 0 15px #66cc66; }
        }
        
        @keyframes minePulse {
            0% { transform: scale(1); box-shadow: 0 0 5px #aa4444; }
            50% { transform: scale(1.1); box-shadow: 0 0 15px #ff0000; }
            100% { transform: scale(1); box-shadow: 0 0 5px #aa4444; }
        }
        
        .mines-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .mines-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .mines-info-item {
            background-color: #334477;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #5566aa;
        }
        
        .mines-button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #334477;
            color: #aaccff;
            border: 2px solid #5566aa;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }
        
        .mines-button:hover {
            background-color: #445588;
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
        }
        
        .mines-button:active {
            background-color: #223366;
            transform: scale(0.95);
        }
        
        .mines-button:disabled {
            background-color: #223355;
            border-color: #334477;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .mines-button.cashout {
            background-color: #226622;
            border-color: #44aa44;
            color: #aaffaa;
        }
        
        .mines-button.cashout:hover {
            background-color: #338833;
            box-shadow: 0 0 10px rgba(100, 255, 100, 0.5);
        }
        
        .mines-button.cashout:active {
            background-color: #115511;
        }

        .mines-message {
            font-size: 16px;
            min-height: 20px;
            margin-top: 5px;
            color: #aaccff;
            text-shadow: 0 0 3px rgba(0, 0, 100, 0.5);
        }
        
        .mines-message.win {
            color: #aaffaa;
            animation: winMessagePulse 0.5s ease-in-out 2;
        }
        
        .mines-message.lose {
            color: #ffaaaa;
        }
        
        .mines-bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .mines-bet-amount {
            background-color: #334477;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 80px;
            text-align: center;
            border: 1px solid #5566aa;
        }
        
        .mines-difficulty {
            background-color: #334477;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 80px;
            text-align: center;
            border: 1px solid #5566aa;
        }
        
        /* V2 Mines Game Styles */
        .mines-game-ui-v2 {
            width: 380px;
            height: 450px; 
            background: linear-gradient(to bottom, #282c34, #1c1f25);
            border: 3px solid #61dafb; 
            box-shadow: 0 0 15px rgba(97, 218, 251, 0.4), inset 0 0 10px rgba(0, 0, 0, 0.5);

            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;

        }

            font-weight: bold;
            color: #61dafb;

        .mines-v2-tile:not(.revealed):not(.disabled):hover {

        .mines-v2-tile::before {
            content: "";

            top: 0;
            left: 0;

            height: 100%;

        .mines-v2-tile.revealed {
            cursor: default;
            transform: translateY(0);

        .mines-v2-tile.gem {
            background: linear-gradient(to bottom, #3c5a3c, #2a402a); 
            border-color: #98c379;

            animation: gemReveal 0.3s ease-out;
        }

            position: absolute;
            opacity: 0;
            animation: mineIconAppear 0.5s 0.2s ease-out forwards, mineShake 0.1s 3 linear 0.5s;
             text-shadow: 0 0 8px #e06c75;
        }
        
        @keyframes gemReveal {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes mineReveal {
            0% { transform: scale(0.8) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        @keyframes gemIconAppear {
            from { opacity: 0; transform: scale(0.5) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes mineIconAppear {
            from { opacity: 0; transform: scale(0.5) rotate(-15deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        
        @keyframes mineShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px) rotate(-2deg); }
            75% { transform: translateX(3px) rotate(2deg); }
        }
        
        .mines-v2-controls-bottom {
            display: flex;
            flex-direction: column; 
            align-items: center;
            width: 100%;
            gap: 10px; 
        }
        
        .mines-v2-controls-row {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            width: 100%;
        }
        
        .mines-v2-bet-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 8px;
            border-radius: 5px;
        }
        
        .mines-v2-button {
            padding: 8px 12px;
            font-size: 14px;
            background: linear-gradient(to bottom, #4b5263, #3a404c);
            color: #abb2bf; 
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
             text-transform: uppercase;
             letter-spacing: 1px;
        }
        
        .mines-v2-button:hover:not(:disabled) {
            border-color: #61dafb; 
            color: #ffffff;
            background: linear-gradient(to bottom, #525a6b, #414855);
            box-shadow: 0 0 8px rgba(97, 218, 251, 0.4), 0 2px 3px rgba(0, 0, 0, 0.3);
        }
        
        .mines-v2-button:active:not(:disabled) {
            transform: translateY(1px);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .mines-v2-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .mines-v2-bet-amount {
            color: #e5c07b; 
            font-size: 16px;
            font-weight: bold;
            min-width: 70px;
            text-align: center;
        }
        
        .mines-v2-button.control-button {
             flex-grow: 1; 
             margin: 0 5px;
        }
        
        .mines-v2-button.start-button {
            background: linear-gradient(to bottom, #5a8a5a, #3a603a); 
            border-color: #98c379;
            color: #ffffff;
        }
        
        .mines-v2-button.start-button:hover:not(:disabled) {
            border-color: #b0e8b0;
            box-shadow: 0 0 8px rgba(152, 195, 121, 0.6);
        }
        
        .mines-v2-button.cashout-button {
            background: linear-gradient(to bottom, #8a8a5a, #60603a); 
            border-color: #e5c07b;
            color: #ffffff;
        }
        
        .mines-v2-button.cashout-button:hover:not(:disabled) {
            border-color: #f0d6a3;
            box-shadow: 0 0 8px rgba(229, 192, 123, 0.6);
        }
        
        .mines-v2-message {
            font-size: 14px;
            min-height: 18px;
            margin-top: 5px; 
            color: #abb2bf;
             text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
             transition: color 0.3s ease;
        }
        
        .mines-v2-message.win {
            color: #98c379; 
             font-weight: bold;
             animation: v2WinPulse 0.5s ease-in-out 2;
        }
        
        .mines-v2-message.lose {
            color: #e06c75; 
             font-weight: bold;
             animation: v2LosePulse 0.5s ease-in-out 1;
        }

        @keyframes v2WinPulse {
             0% { transform: scale(1); }
            50% { transform: scale(1.05); text-shadow: 0 0 8px #98c379; }
            100% { transform: scale(1); }
        }
         @keyframes v2LosePulse {
             0% { transform: scale(1); }
            50% { transform: scale(1.05); text-shadow: 0 0 8px #e06c75; }
            100% { transform: scale(1); }
        }

        .mines-game-ui-v2 .mines-v2-tile.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

    </style>
</head>
