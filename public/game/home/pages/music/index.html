<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My 100 Songs - Music Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Google Fonts, Bootstrap, Font Awesome for icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="music.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-gradient" href="#">ðŸŽµ My 100 Songs</a>
      <div class="d-flex align-items-center ms-auto gap-2">
        <button id="darkModeToggle" class="btn btn-gradient btn-sm px-3" title="Toggle dark mode" aria-label="Toggle dark mode">
          <i class="fa fa-moon"></i>
        </button>
        <form class="d-flex" role="search" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="Search songs or artists..." aria-label="Search" id="searchInput" autocomplete="off">
          <button class="btn btn-gradient" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container" id="music-app">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-end align-items-start mb-4">
      <div>
        <h1 style="font-family: 'Montserrat', sans-serif; font-weight:700;" class="mb-1">All Songs</h1>
        <span class="text-muted" id="songsCount"></span>
      </div>
      <div class="d-flex gap-2 mt-2 mt-md-0 align-items-center">
        <label class="fw-semibold me-1" for="sortSelect"><i class="fa fa-sort"></i> Sort:</label>
        <select id="sortSelect" class="form-select form-select-sm" style="width:auto;">
          <option value="title">Title (A-Z)</option>
          <option value="artist">Artist (A-Z)</option>
          <option value="recent">Recently Added</option>
        </select>
        <label class="fw-semibold ms-3 me-1" for="filterSelect"><i class="fa fa-filter"></i> Genre:</label>
        <select id="filterSelect" class="form-select form-select-sm" style="width:auto;">
          <option value="all">All</option>
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
          <option value="Hip-hop">Hip-hop</option>
          <option value="Electronic">Electronic</option>
          <option value="Folk">Folk</option>
          <option value="R&B">R&amp;B</option>
          <option value="Indie">Indie</option>
          <option value="Experimental">Experimental</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    <div id="loadingSpinner" class="text-center my-5" style="display:none;">
      <div class="spinner-border text-gradient" style="width:3rem;height:3rem;" role="status"></div>
      <p class="mt-3 text-muted fw-semibold">Loading songs...</p>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="songsGrid">
      <!-- Song cards are injected here -->
    </div>
    <nav aria-label="Songs page navigation">
      <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
    </nav>
  </div>

  <!-- Modal Template -->
  <div class="modal fade" id="songModal" tabindex="-1" aria-labelledby="songModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <div>
            <h5 class="modal-title mb-0 d-flex align-items-center" id="songModalLabel"></h5>
            <small id="modalGenreBadge" class="badge text-bg-gradient align-middle ms-1"></small>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column flex-lg-row gap-3">
          <div class="d-flex flex-column align-items-center">
            <img id="modalSongImage" src="" alt="" class="img-fluid rounded shadow mb-2" style="width: 230px; height: 230px; object-fit: cover;">
            <div class="d-flex gap-2 my-2" id="modalThumbnailList"></div>
            <!-- Video section below album art -->
            <div id="modalSongVideoContainer" class="w-100 mt-3 text-center" style="max-width:320px;">
              <div class="ratio ratio-16x9" style="border-radius: 0.6em; overflow: hidden;">
                <iframe
                  id="modalSongVideo"
                  src=""
                  allow="autoplay; encrypted-media"
                  allowfullscreen
                  frameborder="0"
                  loading="lazy"
                  style="background: #23253a;"
                  title="Song Video"></iframe>
              </div>
              <div id="modalVideoOverlay" style="display:none;position:absolute;"></div>
            </div>
          </div>
          <div class="flex-grow-1">
            <div class="d-flex align-items-center gap-2 mb-2">
              <audio id="modalAudioPlayer" controls class="w-100 mb-2">
                <source id="modalAudioSource" src="" type="audio/mp3">
                Your browser does not support the audio element.
              </audio>
              <button class="btn btn-light btn-sm border py-2 px-2" title="Like this song" id="likeBtn"><i class="fa-regular fa-heart"></i></button>
              <span id="likeCount" class="fw-semibold text-gradient"></span>
            </div>
            <h6 class="fw-bold mb-1">Lyrics</h6>
            <pre id="modalLyrics" style="background: #f9f9f9; font-family:monospace;max-height:180px;overflow:auto;"></pre>
            <div class="progress my-2" style="height:4px;">
              <div id="audioProgressBar" class="progress-bar bg-gradient" style="width:0%;"></div>
            </div>
            <hr>
            <div id="modalLinks"></div>
          </div>
        </div>
        <div class="modal-footer d-flex w-100 justify-content-between">
          <div>
            <small class="text-muted"><i class="fa fa-clock"></i> Added: <span id="songAddedDate"></span></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "bootstrap/": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/"
      }
    }
  </script>
  <script type="module">
    import './music.js';
    // --- DARK MODE TOGGLE ---
    const darkToggle = document.getElementById('darkModeToggle');
    function applyDarkMode(pref) {
      if (pref === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        document.body.style.background = '#151624';
        document.body.style.color = '#e5e7ef';
        darkToggle.innerHTML = '<i class="fa fa-moon"></i>';
      } else {
        document.body.setAttribute('data-theme', 'light');
        document.body.style.background = '#fff';
        document.body.style.color = '#222';
        darkToggle.innerHTML = '<i class="fa fa-sun"></i>';
      }
    }
    function getPreferredMode() {
      return localStorage.getItem('themeMode') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    }
    function setPreferredMode(mode) {
      localStorage.setItem('themeMode', mode);
      applyDarkMode(mode);
    }
    // Initial load
    applyDarkMode(getPreferredMode());
    darkToggle.onclick = () => {
      const newMode = getPreferredMode() === 'dark' ? 'light' : 'dark';
      setPreferredMode(newMode);
    };
    // Respond to system changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (!localStorage.getItem('themeMode')) {
        applyDarkMode(e.matches ? 'dark' : 'light');
      }
    });
  </script>
</body>
</html>
