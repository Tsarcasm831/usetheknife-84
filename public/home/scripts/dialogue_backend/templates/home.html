<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pulse NPC Interaction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Choose Your Character</h1>
    <form method="POST">
        <select name="npc_selector" required>
            {% for npc_key, npc_info in npc_roster.items() %}
                <option value="{{ npc_key }}">{{ npc_info.display_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start Talking</button>
    </form>
</body>
</html>
